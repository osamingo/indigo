machine:
  environment:
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/osamingo"
    APP_PATH: "${IMPORT_PATH}/indigo"

dependencies:
  override:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y

test:
  pre:
    - mkdir -p "${IMPORT_PATH}"
    - ln -sf "$(pwd)" "${APP_PATH}"
    - cd "${APP_PATH}" && glide install
  override:
    - cd "${APP_PATH}" && go test -race -coverprofile=coverage.txt -covermode=atomic $(glide nv)
  post:
    - cd "${APP_PATH}" && bash <(curl -s https://codecov.io/bash)
